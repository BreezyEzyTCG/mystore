<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PokÃ©mon Card Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f4f8;
    }
    header {
      background-color: #1a202c;
      color: white;
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
    }
    .cart-link {
      position: absolute;
      right: 1rem;
      top: 1rem;
      color: white;
      text-decoration: none;
      background: #2d3748;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }
    .store-container {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .card h3 {
      margin: 0.5rem 0 0.2rem;
    }
    .card p {
      margin: 0.2rem 0;
    }
    button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #2b6cb0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2c5282;
    }
  </style>
</head>
<body>
  <header>
    <h1>My PokÃ©mon Card Store</h1>
    <a class="cart-link" href="cart.html">ðŸ›’ Cart</a>
  </header>

  <div class="store-container">
    <div class="card">
      <img src="assets/images/sunflora1.png" alt="Sunflora Vintage 1" />
      <h3>Sunflora Vintage 1</h3>
      <p>Condition: NM</p>
      <p>$2.00</p>
      <button onclick="addToCart('Sunflora Vintage 1', 2.00)">Add to Cart</button>
    </div>
    <div class="card">
      <img src="assets/images/sunflora2.png" alt="Sunflora Vintage 2" />
      <h3>Sunflora Vintage 2</h3>
      <p>Condition: NM</p>
      <p>$2.00</p>
      <button onclick="addToCart('Sunflora Vintage 2', 2.00)">Add to Cart</button>
    </div>
  </div>

  <script>
    function addToCart(product, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const existing = cart.find(item => item.product === product);
      if (existing) {
        existing.qty += 1;
      } else {
        cart.push({ product, price, qty: 1 });
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${product} added to cart!`);
    }
  </script>
</body>
</html>
