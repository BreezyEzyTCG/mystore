<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
    }

    header {
      background-color: #1a202c;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .back-btn {
      background-color: #2b6cb0;
      color: white;
      text-decoration: none;
      padding: 0.6rem 1.2rem;
      border-radius: 5px;
      display: inline-block;
      margin-bottom: 1rem;
    }

    .cart-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1.5rem;
    }

    .cart-table th, .cart-table td {
      border-bottom: 1px solid #ddd;
      padding: 0.75rem;
      text-align: center;
    }

    .cart-table img {
      width: 80px;
      height: auto;
      border-radius: 6px;
    }

    .cart-total {
      text-align: right;
      font-size: 1.2rem;
      font-weight: bold;
      margin: 1rem 0;
      padding-right: 1rem;
    }

    .actions {
      text-align: center;
      margin-top: 1.5rem;
    }

    .actions button {
      padding: 0.6rem 1.2rem;
      margin: 0 0.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-clear {
      background-color: #e53e3e;
      color: white;
    }

    .btn-checkout {
      background-color: #38a169;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Cart</h1>
  </header>

  <div class="container">
    <a href="index.html" class="back-btn">‚Üê Back to Store</a>

    <table class="cart-table">
      <thead>
        <tr>
          <th>Image</th>
          <th>Product</th>
          <th>Qty</th>
          <th>Unit Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="cart-items"></tbody>
    </table>

    <div class="cart-total" id="order-total">Order Total: $0.00</div>

    <div class="actions">
      <button onclick="clearCart()" class="btn-clear">Clear Cart</button>
      <button onclick="checkout()" class="btn-checkout">Checkout</button>
    </div>
  </div>

  <script>
    function renderCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartContainer = document.getElementById("cart-items");
      const totalDisplay = document.getElementById("order-total");
      cartContainer.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartContainer.innerHTML = `<tr><td colspan="5">Your cart is empty.</td></tr>`;
        totalDisplay.innerText = "Order Total: $0.00";
        return;
      }

      cart.forEach(item => {
        const row = document.createElement("tr");
        const imagePath = `assets/images/${item.name.toLowerCase().replace(/\s+/g, '')}.png`;
        const lineTotal = (item.price * item.quantity).toFixed(2);
        total += parseFloat(lineTotal);

        row.innerHTML = `
          <td><img src="${imagePath}" alt="${item.name}" /></td>
          <td>${item.name}</td>
          <td>${item.quantity}</td>
          <td>$${item.price.toFixed(2)}</td>
          <td>$${lineTotal}</td>
        `;
        cartContainer.appendChild(row);
      });

      totalDisplay.innerText = `Order Total: $${total.toFixed(2)}`;
    }

    function clearCart() {
      localStorage.removeItem("cart");
      renderCart();
    }

    function checkout() {
      alert("Checkout functionality not implemented yet.");
    }

    // Initial load
    renderCart();
  </script>
</body>
</html>
