<!DOCTYPE html>
<html>
<head>
  <title>My Card Store</title>
  <style>
    /* inline styles here */
  </style>
</head>
<body>
  <h1>Welcome to My Card Store</h1>
  <div class="product-card">
    <h3>Sunflora Vintage 1</h3>
    <p>$2.00</p>
    <button onclick="addToCart('1', 'Sunflora Vintage 1', 2.00)">Add to Cart</button>
  </div>

  <script>
    // localStorage cart logic
    function addToCart(id, name, price) {
      let cart = JSON.parse(localStorage.getItem('myStoreCart') || '[]');
      const existing = cart.find(item => item.id === id);
      if (existing) existing.quantity += 1;
      else cart.push({ id, name, price, quantity: 1 });
      localStorage.setItem('myStoreCart', JSON.stringify(cart));
      alert(`${name} added to cart!`);
    }
  </script>
</body>
</html>
