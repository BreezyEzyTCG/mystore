<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pok√©mon Card Store</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background-color: #f0f4f8; }

    header {
      background-color: #1a202c;
      color: white;
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .cart-link {
      position: absolute;
      right: 1rem;
      top: 1rem;
      color: white;
      text-decoration: none;
      background: #2d3748;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      margin: 1.5rem auto 0;
      flex-direction: row;
      max-width: 100%;
    }

    .controls input,
    .controls select {
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .grid-toggle {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin: 1rem auto;
    }

    .layout-button {
      background: transparent;
      border: none;
      padding: 0.5rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .layout-button svg { width: 24px; height: 24px; fill: #264b67; }
    .layout-button.active { background-color: #cce4f6; }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      transition: all 0.3s ease;
    }

    .card-container.grid-1 { grid-template-columns: repeat(1, 1fr); }
    .card-container.grid-2 { grid-template-columns: repeat(2, 1fr); }
    .card-container.grid-3 { grid-template-columns: repeat(3, 1fr); }

    .card {
      position: relative;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      overflow: hidden;
