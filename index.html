<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pok√©mon Card Store</title>
  <style>
    :root {
      --icon-color-default: #ddeaef; /* inactive icon color */
      --icon-color-active:  #789cac; /* active icon color */
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f4f8;
    }

    header {
      background-color: #1a202c;
      color: white;
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .cart-link {
      position: absolute;
      right: 1rem;
      top: 1rem;
      color: white;
      text-decoration: none;
      background: #2d3748;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }

    /* --- CONTROLS ROW: left cluster + right-aligned toggle --- */
    .controls {
      display: flex;
      justify-content: space-between;     /* push toggle to right edge */
      align-items: center;
      gap: 0.75rem;
      margin: 1.5rem auto 0;
      max-width: 1200px;                  /* match card container */
      padding: 0 1rem;                    /* match card container */
      flex-wrap: wrap;                    /* allow wrapping on small screens */
    }

    .controls-left {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      align-items: center;
    }

    .controls input,
    .controls select {
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .grid-toggle {
      display: flex;
      justify-content: flex-end;          /* right align icons */
      gap: 0.5rem;
      margin: 0;                          /* remove extra vertical spacing */
    }

    .layout-button {
      background: transparent;   /* no bg change */
      border: none;
      padding: 0.5rem;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.15s ease;
    }
    .layout-button:active { transform: scale(0.96); }

    /* Icon colors controlled by CSS variables */
    .layout-button svg {
      width: 24px;
      height: 24px;
      fill: var(--icon-color-default);
      transition: fill 0.2s ease;
    }
    .layout-button.single svg { width: 30px; height: 30px; }

    /* Active state: only icon color changes */
    .layout-button.active svg {
      fill: var(--icon-color-active);
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      transition: all 0.3s ease;
