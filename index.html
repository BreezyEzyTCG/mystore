<html lang="en">
<head>

  <title>Pok√©mon Card Store</title>
  <style>
    :root{
      --icon-color-default:#ddeaef;
      --icon-color-active:#789cac;

      --shell:#58747c;
      --fg:#ffffff;
      --chip-bg:#072a54;
      --chip-fg:#fff;
      --accent:#ef4444;
    }

    body{ font-family:Arial,sans-serif; margin:0; background:#f0f4f8; }

    /* ================== HERO HEADER ================== */
    .site-shell{
      position:sticky; top:0; z-index:20;
      background:var(--shell);
      box-shadow:0 2px 10px rgba(0,0,0,.08);
    }
    .shell-pad{ padding:10px 12px; }

    .hero{
      position:relative;
      height:clamp(160px, 28vw, 260px);
      border-radius:14px; overflow:hidden;
      background-image:url("assets/images/Breezy%20Banner.png");
      background-size:cover;
      background-position:center 30%;
    }
    .hero::before{
      content:""; position:absolute; inset:0;
      background:linear-gradient(to bottom, rgba(0,0,0,.25), rgba(0,0,0,.25));
      pointer-events:none;
    }

    .topbar{
      position:absolute; top:10px; right:12px;
      display:flex; align-items:center; gap:.5rem;
      z-index:5;
    }
    .cart-link{
      position:relative;
      display:inline-flex; align-items:center; gap:.5rem;
      color:var(--chip-fg); text-decoration:none;
      background:var(--chip-bg);
      padding:.55rem .85rem;
      border-radius:.7rem; font-weight:700; white-space:nowrap;
    }
    .cart-link img{
      width:20px; height:20px; display:block;
      filter: invert(98%) sepia(1%) saturate(76%) hue-rotate(180deg) brightness(104%) contrast(95%);
    }
    .cart-count{
      position:absolute;
      top:-6px; right:-6px;
      min-width:10px; height:20px; padding:0 6px;
      background:#1bb9df; color:#f5f5f5;
      border:2px solid #ffffff; border-radius:999px;
      font-size:.75rem; line-height:16px;
      display:flex; align-items:center; justify-content:center;
      font-weight:800; pointer-events:none;
      box-shadow:0 2px 6px rgba(0,0,0,.18);
    }
