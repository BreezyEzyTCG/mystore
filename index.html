<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>PokÃ©mon Card Store</title>
<style>
:root{
  --header-bg:#1a202c;
  --header-fg:#fff;
  --chip-bg:#2d3748;
  --chip-fg:#fff;
  --badge-bg:#ef4444;
  --badge-fg:#fff;
}

/* ===== Header layout ===== */
.site-header{
  position: sticky;
  top: 0;
  z-index: 10;
  background: var(--header-bg);
  color: var(--header-fg);
  padding: 1rem 1rem 0.75rem;    /* extra breathing room */
  box-shadow: 0 2px 10px rgba(0,0,0,.08);
}

.header-top{
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 1rem;
  max-width: 1100px;
  margin: 0 auto;
}

.brand-title{
  margin: 0;
  line-height: 1.1;
  font-weight: 800;
  font-size: clamp(1.25rem, 5.5vw, 2.25rem);
}
.brand-subtitle{
  margin: 0.25rem 0 0 0;
  opacity: .95;
  font-size: clamp(0.9rem, 3.6vw, 1.25rem);
}

.cart-link{
  display: inline-flex;
  align-items: center;
  gap: .5rem;
  background: var(--chip-bg);
  color: var(--chip-fg);
  text-decoration: none;
  padding: .6rem .9rem;
  border-radius: .65rem;
  font-weight: 600;
  white-space: nowrap;
}
.cart-icon{ font-size: 1.05rem; line-height: 1; }
.cart-count{
  display: inline-block;
  min-width: 1.25rem;
  padding: .1rem .35rem;
  margin-left: .25rem;
  border-radius: 999px;
  background: var(--badge-bg);
  color: var(--badge-fg);
  font-size: .8rem;
  text-align: center;
}

.header-nav{
  max-width: 1100px;
  margin: .5rem auto 0 auto;
  min-height: 0.5rem;
}

/* Banner image under the text */
.header-banner{
  max-width: 1100px;
  margin: .75rem auto 0.5rem auto;
  border-radius: 12px;
  overflow: hidden;
}
.header-banner img{
  width: 100%;
  height: clamp(120px, 24vw, 220px);
  object-fit: cover;
  object-position: center 30%; /* adjust crop focus */
  display: block;
}

@media (max-width: 767.98px){
  .site-header{
    padding: 1rem 1rem .75rem;
  }
  .cart-link{
    padding: .55rem .75rem;
  }
}

main, .content, .controls{
  max-width: 1100px;
  margin-inline: auto;
}
</style>
</head>
<body>

<header class="site-header">
  <div class="header-top">
    <div class="brand">
      <h1 class="brand-title">BreezyEzyTCG</h1>
      <p class="brand-subtitle">Collectibles Store</p>
    </div>

    <a class="cart-link" href="cart.html" aria-label="Cart">
      <span class="cart-icon" aria-hidden="true">ðŸ›’</span>
      <span>Cart</span>
      <span class="cart-count" id="cartCount">0</span>
    </a>
  </div>

  <nav class="header-nav">
    <!-- Future navigation here -->
  </nav>

  <div class="header-banner">
    <img src="assets/images/Breezy%20Banner.png" alt="Store banner" loading="eager">
  </div>
</header>

<main>
  <!-- Your store content here -->
</main>

</body>
</html>
