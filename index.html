<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PokÃ©mon Card Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f4f8;
    }

    header {
      background-color: #1a202c;
      color: white;
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
    }
.series-name {
    font-size: 0.85rem;
    color: #555;
    margin: 0.3rem 0;
    font-style: italic;
  }
    .cart-link {
      position: absolute;
      right: 1rem;
      top: 1rem;
      color: white;
      text-decoration: none;
      background: #2d3748;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
      opacity: 0.7;
    }

    .controls {
      text-align: center;
      margin-top: 1rem;
    }

    .controls input, .controls select {
      padding: 0.5rem;
      margin: 0 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      width: 250px;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 5px;
    }

    .card h3 {
      margin: 0.5rem 0 0.2rem;
    }

    .card p {
      margin: 0.2rem 0;
    }

    button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #2b6cb0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2c5282;
    }
  </style>
</head>
<body>
  <header>
    <h1>BreezyEzyTCG Collectibles Store</h1>
    <a class="cart-link" href="cart.html">ðŸ›’ Cart</a>
  </header>

  <!-- Filters -->
  <div class="controls">
    <input type="text" id="search" placeholder="Search for a card..." oninput="applyFilters()" />
    <select id="category-filter" onchange="applyFilters()">
      <option value="all">All Categories</option>
    </select>
  </div>

  <div class="card-container"></div>

  <div id="toast" style="display:none; position:fixed; bottom:10px; right:10px; background:#333; color:#fff; padding:10px 15px; border-radius:5px; z-index:1000;"></div>

  <script>
    let allProducts = [];

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.innerText = message;
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
      }, 2000);
    }

    function addToCart(name, price, image_url) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const existing = cart.find(item => item.name === name);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ name, price, quantity: 1, image: image_url });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      showToast(`${name} added to cart!`);
    }

    async function fetchInventoryFromSheet() {
      const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRDJRZBMe5zGA4VmLoAQnCV1X21yZN7nmGy9U0UChcldGIV4r7FX3-9XgEbvrsEOL6nJn8VhY58Ic50/pub?output=csv";
      try {
        const response = await fetch(sheetURL);
        const data = await response.text();
        const rows = data.trim().split("\n").map(row => row.split(","));
        const headers = rows.shift().map(h => h.trim().toLowerCase());

        allProducts = rows.map(row => {
          const obj = {};
          row.forEach((cell, i) => {
            const key = headers[i];
            obj[key] = key === 'price' || key === 'stock' ? parseFloat(cell) : cell.trim();
          });
          return obj;
        });

        populateCategoryDropdown();
        renderStore(allProducts);
      } catch (error) {
        console.error("Failed to load inventory:", error);
        document.querySelector(".card-container").innerHTML = "<p>Error loading store inventory.</p>";
      }
    }

    function renderStore(products) {
      const container = document.querySelector(".card-container");
      container.innerHTML = "";

      products.forEach(product => {
        const disabled = product.stock <= 0 ? "disabled" : "";
        const buttonText = product.stock <= 0 ? "Out of Stock" : "Add to Cart";

        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
  <img src="${product.image_url}" alt="${product.name}" />
  <h3>${product.name}</h3>
  <p class="series-name">${product["series name"] || "N/A"}</p>
  <p>Condition: ${product.condition || "N/A"}</p>
  <p>$${product.price.toFixed(2)}</p>
  <p><strong>Stock:</strong> ${product.stock}</p>
  <button ${disabled} onclick="addToCart('${product.name}', ${product.price}, '${product.image_url}')">${buttonText}</button>
`;
        container.appendChild(card);
      });
    }

    function populateCategoryDropdown() {
      const select = document.getElementById("category-filter");
      const categories = [...new Set(allProducts.map(p => p.category).filter(Boolean))];
      categories.sort().forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.textContent = cat;
        select.appendChild(option);
      });
    }

    function applyFilters() {
      const keyword = document.getElementById("search").value.toLowerCase();
      const selectedCategory = document.getElementById("category-filter").value;

      const filtered = allProducts.filter(p => {
        const matchName = p.name.toLowerCase().includes(keyword);
        const matchCategory = selectedCategory === "all" || p.category === selectedCategory;
        return matchName && matchCategory;
      });

      renderStore(filtered);
    }

    fetchInventoryFromSheet();
  </script>
</body>
</html>
