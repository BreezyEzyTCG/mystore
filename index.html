<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pok√©mon Card Store</title>
  <style>
    :root{
      --icon-color-default:#ddeaef; /* inactive icon color */
      --icon-color-active:#789cac;  /* active icon color */
      --chip-bg:#072a54;            /* cart button background */
      --bubble-bg:#2aa6ff;          /* bubble color */
      --bubble-border:#ffffff;      /* bubble border color */
    }

    body{
      font-family:Arial, sans-serif;
      margin:0;
      background-color:#f0f4f8;
    }

    header{
      background-color:#58747c;
      padding:0;
      position:relative;
    }

    .banner-container{
      position:relative;
      width:100%;
      overflow:hidden;
    }

    .banner-container img{
      width:100%;
      height:auto;
      display:block;
    }

    .store-title{
      position:absolute;
      bottom:10px;
      left:20px;
      color:white;
      text-shadow:0 2px 4px rgba(0,0,0,0.5);
    }

    .store-title h1{
      margin:0;
      font-size:1.8rem;
    }

    .store-title p{
      margin:0;
      font-size:1rem;
    }

    /* Cart Button */
    .cart-link{
      position:absolute;
      top:10px;
      right:10px;
      display:inline-flex;
      align-items:center;
      background:var(--chip-bg);
      color:#fff;
      padding:.55rem .75rem;
      border-radius:.75rem;
      text-decoration:none;
      font-weight:700;
      white-space:nowrap;
    }

    .cart-icon{
      width:22px;
      height:22px;
      display:block;
      filter: invert(100%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(96%) contrast(100%);
    }

    /* Floating bubble badge */
    .cart-bubble{
      position:absolute;
      top:-6px;
      right:-6px;
      min-width:20px;
      height:20px;
      padding:0 6px;
      background:var(--bubble-bg);
      color:#fff;
      border:2px solid var(--bubble-border);
      border-radius:999px;
      font-size:.75rem;
      line-height:16px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:800;
      pointer-events:none;
      box-shadow:0 2px 6px rgba(0,0,0,.18);
    }

    @media (min-width:768px){
      .cart-icon{ width:24px; height:24px; }
      .cart-bubble{ top:-7px; right:-7px; min-width:22px; height:22px; line-height:18px; }
    }
  </style>
</head>
<body>

  <header>
    <div class="banner-container">
      <img src="assets/images/Breezy Banner.png" alt="Store Banner">
      <div class="store-title">
        <h1>BreezyEzyTCG</h1>
        <p>Collectibles Store</p>
      </div>
      <a class="cart-link" href="cart.html" aria-label="Cart">
        <img class="cart-icon" src="assets/images/cart-3-svgrepo-com.svg" alt="" aria-hidden="true" />
        <span class="cart-bubble" id="cartCount">0</span>
      </a>
    </div>
  </header>

  <main>
    <!-- Your store content goes here -->
  </main>

  <script>
    // Example JS to update cart count
    function updateCartCount(count){
      document.getElementById('cartCount').textContent = count;
    }

    // Example: set to 1 for testing
    updateCartCount(1);
  </script>

</body>
</html>
