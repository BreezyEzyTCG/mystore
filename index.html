<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BreezyEzyTCG Collectibles Store</title>
  <style>
    :root{
      --header-bg:#58747c;      /* header background behind banner */
      --chip-bg:#072a54;        /* cart button background */
      --bubble-bg:#2aa6ff;      /* bubble background */
      --bubble-border:#ffffff;  /* bubble border color */
    }

    body{
      font-family:Arial,sans-serif;
      margin:0;
      background-color:#f0f4f8;
    }

    /* Header / topbar */
    header{
      background-color:var(--header-bg);
      position:relative;
      padding:0;
    }
    .header-banner{
      width:100%;
      height:auto;
      display:block;
      border-radius:0;
    }
    .header-content{
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      text-align:center;
      color:white;
    }
    .header-content h1{
      margin:0;
      font-size:2rem;
    }
    .header-content p{
      margin:0;
      font-size:1rem;
    }

    /* Cart button */
    .cart-link{
      position:absolute;
      top:1rem;
      right:1rem;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      background:var(--chip-bg);
      padding:.55rem .75rem;
      border-radius:.75rem;
      text-decoration:none;
    }
    .cart-icon{
      width:24px;
      height:24px;
      display:block;
      filter: invert(100%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(96%) contrast(100%);
    }
    .cart-bubble{
      position:absolute;
      top:-6px;
      right:-6px;
      min-width:20px;
      height:20px;
      padding:0 6px;
      background:var(--bubble-bg);
      color:#fff;
      border:2px solid var(--bubble-border);
      border-radius:999px;
      font-size:.75rem;
      line-height:16px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:800;
      pointer-events:none;
      box-shadow:0 2px 6px rgba(0,0,0,.18);
    }
    @media (min-width:768px){
      .cart-icon{ width:26px; height:26px; }
      .cart-bubble{ top:-7px; right:-7px; min-width:22px; height:22px; line-height:18px; }
    }

    /* Store controls */
    .controls{
      display:flex;
      justify-content:center;
      flex-wrap:wrap;
      gap:1rem;
      padding:1rem;
    }
    select, input[type="text"]{
      padding:.5rem;
      font-size:1rem;
    }

    /* Product grid */
    .product-grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
      gap:1rem;
      padding:1rem;
    }
    .product-card{
      background:white;
      border-radius:.5rem;
      padding:1rem;
      box-shadow:0 2px 5px rgba(0,0,0,.1);
      text-align:center;
    }
    .product-card img{
      max-width:100%;
      height:auto;
    }
    .badge{
      display:inline-block;
      padding:.25rem .5rem;
      border-radius:.25rem;
      font-size:.75rem;
      color:white;
      margin-bottom:.5rem;
    }
    .badge.sale{ background:red; }
    .badge.popular{ background:gold; color:black; }
    .badge.new{ background:green; }

    .out-of-stock{
      background:#ccc;
      color:#333;
      padding:.5rem;
      border-radius:.25rem;
      display:inline-block;
    }
    .add-to-cart{
      background:#007bff;
      color:white;
      padding:.5rem 1rem;
      border:none;
      border-radius:.25rem;
      cursor:pointer;
    }
  </style>
</head>
<body>

<header>
  <img src="assets/images/Breezy Banner.png" alt="Store Banner" class="header-banner" />
  <div class="header-content">
    <h1>BreezyEzyTCG</h1>
    <p>Collectibles Store</p>
  </div>
  <a class="cart-link" href="cart.html" aria-label="Cart">
    <img class="cart-icon" src="assets/images/cart-3-svgrepo-com.svg" alt="" aria-hidden="true" />
    <span class="cart-bubble" id="cartCount">0</span>
  </a>
</header>

<div class="controls">
  <select id="category-filter">
    <option>All Categories</option>
  </select>
  <input type="text" placeholder="Search for a card..." />
</div>

<div class="product-grid" id="productGrid">
  <div class="product-card">
    <div class="badge sale">SALE</div>
    <img src="https://via.placeholder.com/150" alt="Dragonite">
    <h3>Dragonite</h3>
    <p><em>Pokemon Card 151 - 2023</em></p>
    <p>$10.00</p>
    <p><strong>Condition:</strong> MP</p>
    <p><strong>Stock:</strong> 0</p>
    <div class="out-of-stock">Out of Stock</div>
  </div>

  <div class="product-card">
    <div class="badge popular">POPULAR</div>
    <img src="https://via.placeholder.com/150" alt="Test 1">
    <h3>Test 1</h3>
    <p><em>VMAX Climax - 2021</em></p>
    <p>$10.00</p>
    <p><strong>Condition:</strong> NM</p>
    <p><strong>Stock:</strong> 10</p>
    <button class="add-to-cart">Add to Cart</button>
  </div>
</div>

<script>
  function updateCartCount(count){
    document.getElementById('cartCount').textContent = count;
  }
  // Example
  updateCartCount(1);
</script>

</body>
</html>
