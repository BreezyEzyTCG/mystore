<style>
:root{
  --shell:#121926;          /* page background around the banner */
  --fg:#ffffff;
  --chip:#2d3748;
  --chip-fg:#fff;
  --accent:#ef4444;
}

/* Page baseline */
html,body{margin:0;padding:0}
body{background:#f0f4f8; font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif}

/* ============ HERO HEADER ============ */
/* Keep a very thin rim of the dark shell around the banner */
.site-shell{
  background:var(--shell);
  position:sticky;          /* stays at top while scrolling */
  top:0;
  z-index:20;
  box-shadow:0 2px 10px rgba(0,0,0,.08);
}

/* small page-side margin so blue peeks through */
.shell-pad{padding:10px 12px}

/* The banner as a background image (no <img>) */
.hero{
  border-radius:14px;
  overflow:hidden;
  height:clamp(140px, 28vw, 260px);  /* responsive banner height */
  background-image:url("assets/images/Breezy%20Banner.png");
  background-size:cover;
  background-position:center 30%;     /* slight top crop, as requested */
  position:relative;
}

/* optional dark scrim for legibility */
.hero::before{
  content:"";
  position:absolute; inset:0;
  background:linear-gradient(
    to bottom,
    rgba(0,0,0,.28) 0%,
    rgba(0,0,0,.18) 45%,
    rgba(0,0,0,.28) 100%
  );
  pointer-events:none;
}

/* Top bar -> Cart chip sits over the banner, right side */
.topbar{
  position:absolute; top:10px; right:12px;
  display:flex; align-items:center; gap:.5rem;
}

.cart-link{
  display:inline-flex; align-items:center; gap:.5rem;
  text-decoration:none; background:var(--chip); color:var(--chip-fg);
  padding:.55rem .8rem; border-radius:.7rem; font-weight:700;
}
.cart-count{
  display:inline-block; min-width:1.25rem; padding:.1rem .35rem;
  border-radius:999px; background:var(--accent); color:#fff;
  font-size:.8rem; text-align:center; margin-left:.15rem;
}

/* Store name overlaid on image */
.brand-wrap{
  position:absolute; left:18px; right:18px; bottom:16px;
  color:var(--fg);
}

.brand-title{
  margin:0 0 .15rem 0;
  font-size:clamp(1.4rem, 4.8vw, 2.4rem);
  line-height:1.1; font-weight:800;
  text-shadow:0 2px 10px rgba(0,0,0,.35);
}
.brand-subtitle{
  margin:0; opacity:.95;
  font-size:clamp(.95rem, 2.8vw, 1.15rem);
  text-shadow:0 1px 6px rgba(0,0,0,.35);
}

/* Space below header so content is visible; tiny rim of shell remains */
.after-hero-spacer{height:10px; background:var(--shell)}

/* ====== MAIN PAGE CONTAINER (safe, wonâ€™t hide products) ====== */
.container{max-width:1100px; margin:0 auto; padding:16px 12px;}
</style>
</head>
<body>

<!-- Sticky blue shell with minimal margins -->
<div class="site-shell">
  <div class="shell-pad">
    <div class="hero">
      <div class="topbar">
        <a class="cart-link" href="cart.html" aria-label="Cart">
          <span aria-hidden="true">ðŸ›’</span>
          <span>Cart</span>
          <span class="cart-count" id="cartCount">0</span>
        </a>
      </div>

      <div class="brand-wrap">
        <h1 class="brand-title">BreezyEzyTCG</h1>
        <p class="brand-subtitle">Collectibles Store</p>
      </div>
    </div>
  </div>
</div>
<div class="after-hero-spacer"></div>
