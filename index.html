<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PokÃ©mon Card Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f4f8;
    }

    header {
      background-color: #1a202c;
      color: white;
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
    }

    .cart-link {
      position: absolute;
      right: 1rem;
      top: 1rem;
      color: white;
      text-decoration: none;
      background: #2d3748;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }

    /* Layout fix */
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      width: 250px;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 5px;
    }

    .card h3 {
      margin: 0.5rem 0 0.2rem;
    }

    .card p {
      margin: 0.2rem 0;
    }

    button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #2b6cb0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2c5282;
    }
  </style>
</head>

<body>
  <header>
    <h1>My PokÃ©mon Card Store</h1>
    <a class="cart-link" href="cart.html">ðŸ›’ Cart</a>
  </header>

  <!-- âœ… Use corrected container class -->
  <div class="card-container">
    <div class="card">
      <img src="assets/images/sunflora1.png" alt="Sunflora Vintage 1" />
      <h3>Sunflora Vintage 1</h3>
      <p>Condition: NM</p>
      <p>$2.00</p>
      <button onclick="addToCart('Sunflora Vintage 1', 2.00)">Add to Cart</button>
    </div>
    <div class="card">
      <img src="assets/images/sunflora2.png" alt="Sunflora Vintage 2" />
      <h3>Sunflora Vintage 2</h3>
      <p>Condition: NM</p>
      <p>$2.00</p>
      <button onclick="addToCart('Sunflora Vintage 2', 2.00)">Add to Cart</button>
    </div>
  </div>

  <!-- âœ… Toast element -->
  <div id="toast" style="display:none; position:fixed; bottom:10px; right:10px; background:#333; color:#fff; padding:10px 15px; border-radius:5px; z-index:1000;"></div>

  <!-- âœ… Scripts -->
  <script>
    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.innerText = message;
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
      }, 2000);
    }

    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const existing = cart.find(item => item.name === name);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ name, price, quantity: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      showToast(`${name} added to cart!`);
    }
  </script>
</body>
</html>
